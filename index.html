<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Betts Connect Login Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-section">
            <div class="text-section">
                <h1>Hire Smarter<br />& Scale Faster</h1>
            </div>
            <!-- profile section started -->
            <div class="profile-text">
                Lamar Nava <br>
                Director, <br>
                Customer Success
            </div>
        </div>
          <div class="right-section">
            <div class="logo-section">
                <h1>Betts</h1>
                <div class="welcome-section">
                    <h1>welcome to betts connect!</h1>
                </div>
            </div>
            <div class="form-section">
                <input type="text" placeholder="Email address *">
                <input class="form-input" type="text" placeholder="Password *">
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="login-btn">
                    <button>Login</button>
                </div>
                <div class="sign-up-section">
                    Don't have an account <a href="#">Sign up</a>
                </div>
                <hr />
            </div>
            <footer class="footer-section">
                <div class="footer-text-section">
                    Candidates can use social authentication
                </div>
                <div class="footer-logo-section">
                    <img src="./src/facebook-logo-rounded.svg" alt="facebook-logo"> &nbsp;&nbsp;
                    <img src="./src/google-logo-rounded.svg" alt="google-logo-rounded">
                </div>
                <div class="homepage-section">
                    <a href="#">Go to Homepage</a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
